<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Cocos2d-Starter-Kit</title>

    <link rel="icon" type="image/GIF"
          href="favicon.ico"/>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; img-src 'self' data: blob: filesystem:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <meta name="viewport"
          content="width=800, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable"
          content="yes">
    <meta name="full-screen"
          content="yes">
    <meta name="screen-orientation"
          content="portrait">
    <meta name="x5-fullscreen"
          content="true">
    <meta name="360-fullscreen"
          content="true">
    <meta name="author"
          content="">
    <meta name="description"
          content="">
    <meta name="keywords"
          content="">
    <meta name="format-detection"
          content="telephone=no">
    <meta name="robots"
          content="noindex">
    <meta name="theme-color"
          content="#9CC2CE">

    <style>

        * {
            box-sizing: border-box;
            text-rendering: geometricPrecision;
            image-rendering: optimizeQuality;
        }

        html,
        body {
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: 100%;
        }

        body,
        canvas,
        div {
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 1);
        }

        canvas#gameCanvas {
            background-color: rgba(0, 0, 0, 1) !important;
        }

        #Cocos2dGameContainer {
            border: none !important;
        }

        #logo {
            position: absolute;
            display: block;
            z-index: 9;
            min-height: 100%;
            max-height: 100%;
            min-width: 100%;
            max-width: 100%;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0 auto;
            overflow: hidden;

            background-image: url(./res/HelloWorld.png);
            background-repeat: no-repeat;
            background-color: rgba(0, 0, 0, 1);
            background-position: center center;
            background-attachment: fixed;

            background-origin: content-box;
            background-clip: padding-box;
            background-size: 480px auto;
        }

    </style>
</head>
<body>

<div id="logo"></div>

<canvas id="gameCanvas"
        width="800"
        height="480"></canvas>

<!-- Change src="../bower_components/cocos2d-html5/CCBoot.js" if you are use Native Cocos2d-JS -->
<script src="./vendors/cocos2d-js-v3.12-lite.js"
        charset="UTF-8"></script>
<script cocos
        src="./main.js"
        defer="defer"
        charset="UTF-8"></script>
<script src="cordova.js"></script>

</body>
</html>
